<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar start -->
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="logo">
        <img src="news.jpg" alt="logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>

      </div>
    </div>
  </nav>
  <!-- navbar ending -->

  <!-- main secion start -->
  <main>
    <div class="cards-container container flex" id="cards-container">
   
    </div>
  </main>

  <!-- main section end -->

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is a title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus exercitationem veniam reiciendis, unde dolores esse culpa qui blanditiis neque, ad eum nostrum excepturi, voluptatum dignissimos?</p>
      </div>
    </div>
  </template>

  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
